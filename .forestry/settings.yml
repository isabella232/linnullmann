---
new_page_extension: md
auto_deploy: false
admin_path: content
webhook_url: 
sections:
- type: heading
  label: EN
- type: document
  path: content/en/_index.md
  label: Home
- type: directory
  path: content/en/event
  label: Events
  create: documents
  match: "**/*"
  exclude: _index.md
  templates:
  - event
- type: directory
  path: content/en/news
  label: News
  create: documents
  match: "**/*"
  templates:
  - news
- type: directory
  path: content/en/books
  label: Books
  create: documents
  match: "**/*"
  templates:
  - book
- type: directory
  path: content/en/review
  label: Reviews/quotes
  create: documents
  match: "**/*"
  templates:
  - review
- type: heading
  label: 'NO'
- type: document
  path: content/no/_index.md
  label: Hjem
- type: directory
  path: content/no/event
  label: Events
  create: documents
  match: "**/*"
  templates:
  - event
- type: directory
  path: content/no/news
  label: Nyheter
  create: documents
  match: "**/*"
  templates:
  - news
- type: directory
  path: content/no/books
  label: BÃ¸ker
  create: documents
  match: "**/*"
  templates:
  - book
- type: directory
  path: content/no/review
  label: Reviews/quotes (Nor)
  create: documents
  match: "**/*"
  templates:
  - review-no
upload_dir: static/uploads
public_path: "/uploads"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_command: hugo -E -F -D -b $DEPLOY_URL -d public
  publish_command: hugo -d public
  preview_env:
  - HUGO_ENV=staging
  - HUGO_VERSION=0.53
  publish_env:
  - HUGO_ENV=production
  - HUGO_VERSION=0.53
  preview_output_directory: public
  output_directory: public
version: '0.53'
