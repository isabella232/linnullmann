{% if page.url contains '/en/' %}
	{% assign books = site.en_books | sort: 'date' , 'last' | reverse %}
{% else %}
	{% assign books = site.no_books | sort: 'date', 'last' | reverse %}
{% endif %}

<div class="row" style="overflow:visible;margin-top:5%;margin-bottom:auto;">
{% for object in books limit: '5' %}
	<a href="{{ object.url }}">
		<img src="{{ object.cover_image_path }}">
	</a>
{% endfor %}
</div>
