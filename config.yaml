---
title: Linn Ullmann
MetaDataFormat: yaml
buildFuture: true
baseURL: https://www.linnullmann.no
enableRobotsTXT: true
googleAnalytics: ''
themesDir: components
theme:
- hugo-layout_module-base-2019
preserveTaxonomyNames: true
disableAliases: true
defaultContentLanguage: 'no'
languages:
  'no':
    contentDir: content/no
    languageName: Nynorsk
    languageCode: no-nns
    weight: 1
  en:
    contentDir: content/en
    languageName: English
    languageCode: en-us
    weight: 2
blackfriday:
  extensionsmask:
  - noIntraEmphasis
menu:
  main:
  - identifier: about
    name: About
    url: "/about/"
    weight: 2
  - identifier: home
    name: Hjem
    url: "/"
    weight: 1
mediaTypes:
  text/netlify:
    delimiter: ''
    suffixes:
    - ''
outputFormats:
  HEADERS:
    baseName: _headers
    isPlainText: true
    mediatype: text/netlify
    notAlternative: true
  REDIR:
    baseName: _redirects
    isPlainText: true
    mediatype: text/netlify
    notAlternative: true
outputs:
  home:
  - HTML
  - HEADERS
  - REDIR
params:
  description: Build Faster Better Websites with modern tools and techniques
  logo: ''
sitemap:
  changefreq: monthly
  filename: sitemap.xml
  priority: 0.5
taxonomies:
  category: categories
