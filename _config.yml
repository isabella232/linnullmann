baseurl: http://linnullman.pubspringdev1.com
sitename: 'Linn Ullmann'
description: 'award winning novelist and journalist'
# do not include  https://github.com/...
repo: 'budparr/jekyll-starter'
branch: master
default_author: "Bud Parr"

#Jekyll Options
# if using more than one Jekyll instance on your local machine
port: 3575
# paginate tells Jekyll how many posts per page
# paginate: 1
# Permalinks
permalink:  pretty
# Dependencies
# markdown: kramdown
markdown: redcarpet
redcarpet:
  extensions: ['autolink', 'smart', 'tables']
# pygments: true
#Pages - store all pages in the _pages directory
include: ['_pages']
relative_permalinks: false # won't need this as of 2.0: Deprecation: Starting in 2.0, permalinks for pages in subfolders must be relative to the site source directory, not the parent directory. Also will change exclude directory
exclude: ['readme.md','license.md','Gemfile','links.jsonp', 'CNAME', 'rakefile', 'bower.json', 'node_modules']



# dev options (true/false)
# if site is in production, 'production: true'
production: false
use_pure_css: false
use_jquery: false
include_font_awesome: true
include_addthis_sharing: false

# options (data)
google_analytics_id: UA-XXXXXXX-X
disqus_id:
addthis_id:
# CONTACT FORM http://getsimpleform.com/
simple_form_api_token:

# options (social)
# facebook_id:
twitter_id: 
