# jekyll-seo-tag
title: "Linn Ullmann"
sitename: 'Linn Ullmann' #old
description: 'Linn Ullmann is an award winning novelist and journalist and the author of five novels: Before You Sleep, Stella Descending, Grace, A Blessed Child and The Cold Song.'
url: "https://www.linnullmann.no" # the base hostname & protocol for your site
author: []
twitter:
  username: therealhermanmelville
facebook:
  app_id:
  publisher:
  admins:
logo: /uploads/2015-ullmann-de-urolige-500px.jpg
google_site_verification:
github:
  username: budparr
owner: Linn Ullman
# manifest
short_name: Linn Ullman
display: fullscreen

gems:
  - jekyll-seo-tag
plugins_dir:  ./_app/_plugins
layouts_dir:  ./_app/_layouts
includes_dir: ./_app/_includes

# Permalinks
permalink:  pretty

include:
  - _pages
# relative_permalinks: false # won't need this as of 2.0: Deprecation: Starting in 2.0, permalinks for pages in subfolders must be relative to the site source directory, not the parent directory. Also will change exclude directory
exclude: ['readme.md','license.md','Gemfile','links.jsonp', 'CNAME', 'rakefile', 'bower.json', 'node_modules', 'package.json', 'gruntfile.js', 'Gemfile.lock', 'gemfile']

# dev options (true/false)
# if site is in production, 'production: true'
production: true
use_pure_css: false
use_jquery_cdn: true
include_font_awesome: false
include_addthis_sharing: false

# options (data)
google_analytics_id: UA-365683-21
disqus_id:
addthis_id:
# CONTACT FORM http://getsimpleform.com/
simple_form_api_token:

# options (social)
# facebook_id:
twitter_id:
