# jekyll-seo-tag
title: "Linn Ullmann"
sitename: 'Linn Ullmann' #old
description: 'Linn Ullmann is an award winning novelist and journalist and the author of five novels: Before You Sleep, Stella Descending, Grace, A Blessed Child and The Cold Song.'
url: "https://www.linnullmann.no" # the base hostname & protocol for your site
author: []
twitter:
  username: therealhermanmelville
facebook:
  app_id:
  publisher:
  admins:
logo: /uploads/2015-ullmann-de-urolige-500px.jpg
google_site_verification:
github:
  username: budparr
owner: Linn Ullman
# manifest
short_name: Linn Ullman
display: fullscreen

gems:
  - jekyll-seo-tag

plugins_dir:  ./_app/_plugins
layouts_dir:  ./_app/_layouts
includes_dir: ./_app/_includes

# Permalinks
permalink:  pretty

include:
  - _pages
exclude:
  - readme.md
  - license.md
  - Gemfile
  - links.jsonp
  - CNAME
  - rakefile
  - bower.json
  - node_modules
  - package.json
  - gruntfile.js
  - Gemfile.lock
  - gemfile

# dev options (true/false)
# if site is in production, 'production: true'
production: true
include_addthis_sharing: false

# options (data)
google_analytics_id: UA-365683-21


# CONTENT
collections:
  landing_pages_no:
    output: true
    permalink: '/:path/'
  landing_pages_en:
    output: true
    permalink: '/:path/'
  events:
    output: true
    permalink: '/event/:path/'
  books:
    output: true
    permalink: '/:collection/:path/'
  genres:
    output: false
    permalink: '/:collection/:path/'

defaults:
  - scope:
      path: ''
    values:
      layout: page-single
  - scope:
      path: ''
      type: 'landing_pages'
    values:
      layout: page-single
  - scope:
      path: ''
      type: pages
      permalink: /:basename/
    values:
      layout: page-single
  - scope:
      path: ''
      type: posts
    values:
      layout: page-single
      schema: BlogPosting
  - scope:
      path: ''
      type: books
    values:
      layout: book
      schema: BlogPosting
      _comments:
        date: live on site date
  - scope:
      path: ''
      type: events
    values:
      layout: page-single
      _comments:
        title: Event Description
        venue: Venue name. Address is optional
