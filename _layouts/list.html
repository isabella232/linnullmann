---
layout: default
section: list
---
{% if page.splash_image %}
  {% include global/page-splash.html %}
{% endif %}
<article class="hentry">
  <header>
    {% if page.title %}
      <h1 class="entry-title headline">{{page.title}}</h1>
    {% endif %}
    {% if page.subtitle %}
      <h2>{{page.subtitle}}</h2>
    {% endif %}
  </header> 
  {{content}}
</article>
{% if page.include %}
  {% include {{page.include}} %}
{% endif %}
