title = "Hugo Starter"
MetaDataFormat = "yaml"
buildFuture = true
baseURL = "https://www.linnullmann.no"
enableRobotsTXT = true
googleAnalytics = ""
languageCode = "en-us"
themesDir = "components"
theme = ["hugo-layout_module-base-2019"]
preserveTaxonomyNames = true
disableAliases = true


DefaultContentLanguage = "no"
[languages]
  [languages.no]
    baseURL = "https://www.linnullmann.no"
    contentDir = "content/no"
    languageName = "Nynorsk"
    weight = 1
  [languages.en]
    baseURL = "https://www.linnullmann.com/en"
    contentDir = "content/en"
    languageName = "English"
    weight = 2
  


[blackfriday]
extensionsmask = [
"noIntraEmphasis"
]

[menu]

[[menu.main]]
identifier = "home"
name = "Home"
url = "/"
weight = 1.0

[[menu.main]]
identifier = "about"
name = "About"
url = "/about/"
weight = 60.0

[mediaTypes]

[mediaTypes."text/netlify"]
delimiter = ""
suffixes = [""]


[outputFormats]

[outputFormats.HEADERS]
baseName = "_headers"
isPlainText = true
mediatype = "text/netlify"
notAlternative = true

[outputFormats.REDIR]
baseName = "_redirects"
isPlainText = true
mediatype = "text/netlify"
notAlternative = true

[outputs]
home = [
"HTML",
"HEADERS",
"REDIR"
]

[params]
description = "Build Faster Better Websites with modern tools and techniques"
logo = ""


