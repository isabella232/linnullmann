#configuration options for http://prose.io editor
prose:
  siteurl: 'http://www.linnullmann.no'
  media: 'assets/img'
  ignore:
    - .gitignore
    - 404.html
    - CNAME
    - atom.xml
    - favicon.ico
    - license.md
    - readme.md
    - gemfile
    - Gemfile.lock
    - .bowerrc
    - Gruntfile.js
    - bower.json
    - package.json
    - robots.txt
    - _config.yml
    - _prose.yml
    - /api
    - /assets
    - /_layouts
    - /_includes
    - /_site
  metadata:
   _posts:
    - name: 'title'
      field:
       element: 'text'
       label: 'Title'
       placeholder: 'Put your title here'
   _pages:
    - name: 'layout'
      field:
        element: 'hidden'
        value: 'page'
    - name: 'title'
      field:
        element: 'text'
        label: 'Title'
        placeholder: 'Title'
        value: 'Title'
    - name: 'permalink'
      field:
        element: 'text'
        label: 'Link'
        help: '/page-name/  -must have the slahes'
    - name: 'include'
      field:
        label: 'Include Snippet'
        element: 'hidden'
        help: 'for developer use only'
        label: 'snippet'
    - name: 'norsk'
      field:
        label: 'Norwegian Page Slug'
        element: 'text'
        help: 'add the page slug (permalink name) of the Norwegian version of the page. e.g. om-forfatteren'
    - name: 'splash_image'
      field:
        label: 'Splash Image'
        element: 'text'
        help: 'Add filename of an image to go across the top of this page. The image should be at least 1600px wide and not more than 400px'
