 quote: "Dyster og smukk erindringssymfoni … *Et velsignet barn* er en lysende erindringsroman om ondskap og skyld og tre halvsøstres lengsel etter deres far. Med den blander Linn Ullmann seg i et internasjonalt kor av mesterlige stemmer … Med en understrøm av smerte og skyld samler det hele seg til en fremragende symfoni, som elegant når opp på Virginia Woolfs kompositoriske høyder. Samtidig anslås temaer fra en del av vestlig og nordisk kulturs fortellinger om menneskesinnets kompleksitet: En mer dempet versjon av kjærlighetshistorien i Stormfulle høyder, det monstrøse i Fluenes herre, unges oppdagelse av seksualiteten i Rifbjergs tidlige noveller, men med pikene i hovedrollene og i et aggressivt maktspill med hverandre. Og sist, men ikke minst utfolder seg her et uforløst kvinnelig faderoppgjør, som har mange avskygninger i verdenslitteraturen. Linn Ullmann anslår sinnets dypeste strenger, så man rystes og jubler."
 source: "IDE HEJLSKOV, BERLINGSKE TIDENDE (Danmark)"
 book: et-velsignet-barn

-
 quote: "Linn Ullmann har skrevet en intens roman om skyld og svik, full av mettede sommerminner og grusomme hendelser ... Linn Ullmann fører oss med sikker hånd gjennom mettede sommerminner med stor sans for barnets detailjopplevelse ... Uhyre intens ... Romanen er blant mye annet en rystende skildring av barns grusomhet- innimellom kommer man rent ut til å tenke på Goldings Fluenes herre ... Linn Ullmann mestrer mange tonefall. De tette sansninger i scenene kontrasteres med fugleperspektivet, når hun i stor høyde overflyver øya og viser oss den gudsglemte plett. Romanen er uhyre intens, og den er, hva man med en anmelderklisjé pleier å kalde uavrystelig. I dette tilfelle er uttrykket på sin plass"
