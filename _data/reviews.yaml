 quote: "Ullmann er fantastisk og skremmende i sin skildring av hvor kvelende og forkjært det kan føles for barn når foreldre som normalt er åndsfraværende og eksentriske plutselig setter seg fore å være nærværende og kjærlige … Ullmanns grep om tingene er svingende, men hun rammer den kombinasjon av frastøting og tiltrekning, den følelsen av nødvendighet og samtidig begrensning som mange nærer i forhold til familierelasjoner med meget stor og meningsgivende presisjon … Tonen er også fengslende"
