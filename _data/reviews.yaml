 book: det-dyrebare


-
 quote: "Linn Ullmann har eit fint, syrleg blikk på menneskelege skavankar … I stilfulle sirkelrørsler skriv Ullmann seg inn mot alt det ein ikkje kan snakke om i ein familie … Sorga er frekk og trassig i Det dyrebare. Det gir historia ei eiga, infam kraft. Romanen har òg fine omkvede der Ullmann vender tilbake til scener, formuleringa, minne. Det gir rytme i teksten og viser at det ikkje finst eit endeleg punktum i historia om eit liv. I dette dvelande, tilbakevendande er Ullmann på sitt beste og kan minne litt om Monika Fagerholms kvinnesterke, originale og balladeforma verk Den amerikanske jenta og Glitterscenen … [Ullmann] står meir i tradisjonen etter den store borgarlege romanen (Balzac, Stendhal, Lagerlöf) … *I Det dyrebare* kan ein […] høyre ein klang frå Virginia Woolf … lett og medrivande, og ho dissekerer menneskelege skavankar, sorg og smerte med eit så infamt blikk at eg ikkje kan anna enn å bli svært sjarmert"
 source: "MARGUNN VIKINGSTAD, DAG OG TID"
 book: det-dyrebare


-
 quote: «Ullmann utnytter hele spektret av muligheter som flerstemte romaner åpner opp for på ypperlig vis i denne boken … Ullmanns tørrvittige, usentimentale fortellerstil kommer spesielt godt frem i scener der vi møter Jon foran pc-en, hvor han baler med skrivesperre på femte året … *Det dyrebare* er en sår roman om taushet, sinnrikt komponert med åpne felter»
