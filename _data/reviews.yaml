 quote: "Sår og sterk familiekrønike … Det dyrebare er ei familiekrønike om ein dysfunksjonell familie som snublar seg vidare, dag for dag … Det mystiske, det tåkelagde, det uforklarlege fekk i alle fall meg til å ha problem med å legge frå meg boka … fekk augo til å renne. Det er ekle, vonde og såre medmenneskelege problem og utfordringar Ullmann stikk hol på i boka, og ho gjer det profesjonelt. Beksvart humor er også eit av verkemidla hennar, og den er svartare i denne romanen enn nokonsinne"
