 book: et-velsignet-barn


-
 quote: "Linn Ullmanns beste roman … En velsignet roman. Linn Ullmann har aldri skrevet bedre … For med sin helt særegne, stemningsmettede tablåstil, sine fint underspilte dialoger og handlingsganger, den fryktløse omgang med tunge tematikker og det slående bildespråk, hvor en stemme for eksempel er »trillende glad og lett som et langt rosa silkebånd før det ble målt, klippet av og sydd på en sko« står Linn Ullmann så avgjort i gjeld til den symboltunge, nordskandinaviske fortellekunst, når den er best. Men samtidig står hun uomtvistelig helt på egne ben. Det er dét som er så fett ved å lese henne: hun er helt distinkt sin egen … Det skal dog ikke hindre meg i å utrope Linn Ullmann til en overordentlig fremragende forfatter og *Et velsignet barn* til hennes hittil mest helstøpte roman. Jeg kan kun ønske alle riktig god fornøyelse. Både med *Et velsignet barn* og med Ullmanns øvrige forfatterskap."
 source: "LEONORA CHRISTINA SKOV, WEEKENDAVISEN (Danmark)"
