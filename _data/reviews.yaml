 book: det-dyrebare


-
 quote: «en skremmende roman det er vanskelig å legge fra seg … Ullmann [fester] et stålgrep om leseren … Ullmann kombinerer noen skarpe hverdagsobservasjoner med en dunkel forbrytelse, men i dialogene er det også noen tilbakevendende filosofiske spørsmål. Hvor går grensen mellom en løgn og en fortelling? … Det er et klart internasjonalt format over Det dyrebare … en vekselvis spennende, humoristisk og tankevekkende roman som fenger»
