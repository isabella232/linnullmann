 quote: "«Linn Ullmanns nye roman risikerer å gjøre forfatterkolleger landet rundt mosegrønne av misunnelse … I *Det dyrebare* leker Ullmann seg med ulike fortellerstemmer og tidsaspekt; gjennom tilbakeblikk og barndomsminner skaper hun en intens og tett stemning … Ullmanns evne til å bruke det komiske for å fange det dypt tragiske gjør henne til en forfatter verdt å bruke tid på … Ullmann skriver med et nærmest psykologisk røntgenblikk for menneskelige relasjoner. Å lese bøkene hennes er som å skjemmes bort: kun det beste er godt nok. Setningene er ofte florlette, men like ofte bitende syrlige, fulle av komplekse følelser. Ordene hun velger overrumpler leseren … Det dyrebare er en kompleks roman,som viser hvor fort noe kan gå i oppløsning når man ikke passer på … Uansett hvor ubehagelig boka er å lese (det er den ofte), vil en være i Ullmanns univers. Kanskje er det fordi hun beskriver oss så altfor godt … Ullmann både medføler og medlever, og har et stort, bankende hjerte for alle karakterene sine. Hun pirker borti det tarveligste, vondeste i oss, drar det opp og fram i lyset; trykker på smertepunktene våre med varsomme fingre. Nettopp derfor legger boka seg som en stein i magen. Der forblir den»"
 source: "ELLEN SOFIE LAURITZEN, DAGSAVISEN"
 book: det-dyrebare


-
 quote: "En nesten fullkommen roman … skildret med den intelligens som bare de helt store begavelser kan oppvise … Linn Ullmann [viser]en innsikt i guttesinnet, som gjør hennes femte roman til det mesterverk forlaget forhåndsannonserte … Ullmanns roman er historie på historie på historie, alle innvevd og innfløkt i hverandre, og det fungerer … Det Linn Ullmann er så utrolig god på (i bok etter bok!), nemlig å skildre de rå, kompromissløse, brutale impulsene som mange kan kjenne seg igjen i, men ikke alle gir etter for, de som for omverdenen arter seg som hensynsløs egoisme, men som for den det gjelder kan være ren og skjær overlevelsesstragi"
 source: "FARTEIN HORGAR, ADRESSEAVISEN"
 book: det-dyrebare


-
 quote: «Linn Ullmann viser at hun kan håndtere en bred fortelling- og en passe dose uhygge i sin nye roman … Det er ubehagelige ting Ullmann pirker i, og hun gjør det godt, fælt og interessant … Det dyrebare viser en forfatter som har full kontroll – på virkemidlene, reisverket og språket. Det finnes knapt én slapp setning i denne romanen, som er en solid, og også vakker, tilføyelse til et særpreget forfatterskap»
