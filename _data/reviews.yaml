-
 quote: "Linn Ullmann har igjen levert en roman som både forstyrrer og berører ... Med en nærmest kirurgisk presisjon skreller Ullmann sakte, men sikkert fram en familiehistorie der det usagte ligger som et jevnt og stadig trykk. Det presser på, det smuldrer i kantene og familien blir mer og mer dysfunksjonell … I kjølvannet av Milles forsvinning lar Ullmann hver og en karakter får komme til ordet. Langsomt, men mer og mer intenst, står de grelt mot hverandre. Elegant fletter hun inn Milles historie, og denne fortettede romanen løftes enda ett nivå. Med krimsjangerens grep dryppes den unge jentas skjebne og intensiteten øker. Ikke et ord eller setning virker overflødig, språket flyter så lett mellom sidene og treffer usedvanlig presist. Nærmest lavmælt, med en bisarr og humoristisk undertone dras vi inn i et Ullmannsk univers vi ikke vil ut av"
 source: "ANJA RÅLM, VG"
 book: det-dyrebare


-
 quote: "Når Ullmann liksom lener seg fremover for å si noe viktig, får prosaen hennes et skinn av eventyr over seg … Bokens synsvinkel og fortellerstemme beveger seg uanstrengt fra en person til en annen … Det dyrebare er en samling historier om mennesker som, på tross av at de er det mest verdifulle de har, er i ferd med å forsvinne for hverandre … Menneskelige relasjoner, i sin stadige foranderlighet, er setet for det dyrebare, men de er, og kanskje særlig i Ullmanns forfatterskap, en skatt man aldri kan ta for gitt. De kan ikke eies, men er en sjekk man stadig er nødt til å skape ny dekning for"
 source: "CARL JOHAN GAGNON, MORGENBLADET"
 book: det-dyrebare


-
 quote: "Det er en mørk og urovekkende bok Linn Ullmann har skrevet … Ullmann tenker så vart og fint rundt de problemstillingene hun skriver om … boka tar form som et tilbakeblikk. Det er viktig. For dette med å se seg tilbake, er et motiv som er nedfelt i teksten på en rekke forskjellige måter. Milles forsvinning virker ulikt på dem som står rundt, men alle blir de gående og tenke på sitt eget liv, hva det er, og hva det har vært … Jeg er imponert over nyansene Ullmann klarer å få fram her. Erindringen bringer kanskje ikke alltid karakterene nærmere sannheten, men hun viser hvordan den likevel skaper en sammenheng i livene deres, og derfor er nødvendig. Samtidig vet denne boka alt om hvor tung vekten av minner kan være, og også om den lettelsen det av og til er å bare kunne si til seg selv: Gi slipp. La det fare. Ikke tenk mer på det"
